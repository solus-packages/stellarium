name       : stellarium
version    : 0.14.2
release    : 2
source     :
    - http://heanet.dl.sourceforge.net/project/stellarium/Stellarium-sources/0.14.2/stellarium-0.14.2.tar.gz : aa04a5ae44ed177bc187d20e27a87cc11fc2f465036d673f02ec07b333a0b1f7
license    : GPL-2.0
summary    : Free open source planetarium application
description: |
    Stellarium is a free open source planetarium for your computer. It shows a realistic sky in 3D, just like what you see with the naked eye, binoculars or a telescope.
    It is being used in planetarium projectors. Just set your coordinates and go.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Gui)
clang      : no
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
