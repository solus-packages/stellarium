name       : stellarium
version    : 0.14.3
release    : 3
source     :
    - http://heanet.dl.sourceforge.net/project/stellarium/Stellarium-sources/0.14.3/stellarium-0.14.3.tar.gz : de41c5b14fdf0c5f6e73bab2975f380554487b1817f2c5a2ebad3bb8e9e729a4
license    : GPL-2.0
component  : education
summary    : Free open source planetarium application
description: |
    Stellarium is a free open source planetarium for your computer. It shows a realistic sky in 3D, just like what you see with the naked eye, binoculars or a telescope.
    It is being used in planetarium projectors. Just set your coordinates and go.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Gui)
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
