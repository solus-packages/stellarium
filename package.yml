name       : stellarium
version    : 0.13.3
release    : 1
source     :
    - http://sourceforge.net/projects/stellarium/files/Stellarium-sources/0.13.3/stellarium-0.13.3.tar.gz : 3202b7657906caf0e1079ee5c3f82b21acc01deaa4fcf654307d13d5baf886d6
license    : GPL-2.0
summary    : Free open source planetarium application
description: |
    Stellarium is a free open source planetarium for your computer. It shows a realistic sky in 3D, just like what you see with the naked eye, binoculars or a telescope.
    It is being used in planetarium projectors. Just set your coordinates and go.
builddeps  :
    - pkgconfig(Qt5Gui)
    - pkgconfig(gl)
clang      : no
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
